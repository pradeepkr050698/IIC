<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginContainer" class="container">
        <h1>LOGIN / REGISTER</h1>
        <input type="text" id="userIdInput" placeholder="Enter User ID">
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <button onclick="login()">Login</button>
        <button onclick="register()">Register</button>
    </div>

    <div id="appContainer" class="container hidden">
        <h1>Investment Interest Calculator</h1>
        <button onclick="logout()">Logout</button>
        <input type="text" id="userId" class="hidden">
        
        <div id="investors"></div>

        <button onclick="showForm()" class="add-investor-btn">Add Investor</button>

        <div id="investorForm" class="form hidden">
            <input type="text" id="name" placeholder="Investor's Name">
            <input type="number" id="amount" placeholder="Invested Amount">
            <input type="date" id="date" placeholder="Date of Investment">
            <input type="number" step="0.01" id="rate" placeholder="Monthly Interest Rate (%)">
            <input type="text" id="totalInterest" placeholder="Total Interest Earned" readonly>
            <button onclick="saveInvestor()">Save</button>
            <button onclick="hideForm()">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
